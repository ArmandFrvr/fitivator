<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FITIVATOR | Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/compiled.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>



<form>

<input type="checkbox" id="call-want">
<label for="call-want">I want reminder calls for my workouts!</label>

<div id="call-want-section">

  <label for="user-phone">Phone Number:</label><br>
  <input type="tel" id="user-phone"><br>


  <select aria-describedby="day">
    <option value="sun">Sunday</option>
    <option value="mon">Monday</option>
    <option value="tues">Tuesday</option>
    <option value="wed">Wednesday</option>
    <option value="thurs">Thursday</option>
    <option value="fri">Friday</option>
    <option value="sat">Saturday</option>
  </select>

  <input type="time"><br>

  <button id="add-workout">Add Workout</button>


</div>


<input type="checkbox" id="call-make" aria-describedby="call-make-desc">
<label for="call-make">I want to help motivate other people!</label>
<p class="description" id="call-make-desc">Sign up to call someone else at their scheduled workout time.  If you call on time, they might reward you with FitCash!</p>

<div id="call-make-section">






</div>







</form>
